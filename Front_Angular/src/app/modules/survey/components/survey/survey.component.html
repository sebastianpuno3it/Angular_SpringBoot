<mat-card>

    <h2 class="alinear">Resultados</h2>
    <mat-card-header>
    <!--
        <div>
            <mat-form-field appearance="fill">

                <mat-label>Buscar Votación</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>-->
    </mat-card-header>

    <mat-card-header>
<!--
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="opensurveyDialog()">Agregar Votación</button>
                </li>
            </ul>
        </div>-->

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <!-- id column
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{ element.genero}}</td>
            </ng-container>-->
          

            <!-- email column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Genero</th>
                <td mat-cell *matCellDef="let element"> {{ element.genero}}</td>
            </ng-container>

            <!-- option column -->
            <ng-container matColumnDef="option_voted">
                <th mat-header-cell *matHeaderCellDef> Totales </th>
                <td mat-cell *matCellDef="let element"> {{ element.numero}}</td>
            </ng-container>

            <!-- actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent" (click)="edit(element.id, element.email, element.option_voted)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
