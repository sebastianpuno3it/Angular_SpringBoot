<h2 mat-dialog-title> {{ estadoFormulario }} nueva Votación </h2>
<mat-dialog-content>

    <form [formGroup]="surveyForm">
        <div class="survey-container">

            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Opción Votada" formControlName="option_voted" required></textarea>
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="surveyForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
